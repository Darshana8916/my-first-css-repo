<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>   
    <style>
        .btn-1{
            background-color: rgb(232, 37, 37);
             border:none;
             padding: 10px 20px;
             border-radius: 50px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
         }
        .btn-2{
            background-color: rgb(190, 26, 136);
             border:none;
             padding: 10px 20px;
             border-radius: 20px 0px 20px 0px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
        }
        .btn-3{
            background-color: rgb(216, 227, 18);
             border:none;
             padding: 10px 20px;
             border-radius: 0px 20px 0px 20px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
        }
        .btn-4{
            background-color: rgb(49, 97, 116);
             border:none;
             padding: 10px 20px;
             border-radius: 20px 50px 20px 50px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
        }
        .btn-5{
            background-color: rgb(71, 92, 161);
             border:none;
             padding: 10px 20px;
             border-radius: 10px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
        }
        .btn-6{
            background-color: rgb(129, 205, 97);
             border:none;
             padding: 10px 20px;
             border-radius: 10px 50px 10px 50px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
         }
        .btn-7{
            background-color: rgb(70, 196, 166);
             border:none;
             padding: 10px 20px;
             border-radius: 0px 20px 0px 20px;  
             cursor: pointer;    
              box-shadow: 2px 2px 2px grey; 
         }
       .btn-8{
            background-color: rgb(219, 100, 26);
             border:none;
             padding: 10px 20px;
             border-radius: 30px 0px 30px 0px;
             cursor: pointer;
              box-shadow: 2px 2px 2px grey;
         }
    </style>
</head>
<body>
    <button class="btn-1"> Click Me </button>
     <button class="btn-2"> Click Me </button>
      <button class="btn-3"> Click Me </button>
       <button class="btn-4"> Click Me </button>
        <button class="btn-5"> Click Me </button>
         <button class="btn-6"> Click Me </button>
          <button class="btn-7"> Click Me </button>
           <button class="btn-8"> Click Me </button>
</body>
</html>
